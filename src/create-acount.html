<!DOCTYPE html>
<html>
<head>
<title>Login</title>
</head>
<link rel="stylesheet" href="tailwindcssoutput.css">
<script src="dom.js"></script>
<script src="https://kit.fontawesome.com/89c7a7f5e7.js" crossorigin="anonymous"></script>

<body class="bg-slate-400	">

    
     <div class="flex">
        <div class="items-left justify-center mx-auto shadow md:shadow-lg">
            <div class="w-full bg-white rounded-lg shadow-blue-500/50 dark:border md:mt-0 sm:max-w-md xl:p-0">
                <div class="p-6 space-y-6 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold text-black leading-tight tracking-tight text-gray-900 md:text-2xl">
                        Create Account
                    </h1>
                    <form class="space-y-4 md:space-y-6" id="registrationform" action="#">
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">Name</label>
                            <input type="Name" name="Name" id="Name" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400  dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Name" >
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 ">Email</label>
                            <input type="Email" name="Email" id="Email" placeholder="Email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" >
                        </div>

                            <label for="role" class="block mb-2 text-sm font-medium text-gray-900 ">Role</label>
                            <select id="role" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                              <option value="Admin">Admin</option>
                              <option value="User">User</option>
                            </select>
                      
                        <div class="flex items-center justify-between"> 
                        </div>
                        <button type="submit" id = "submit" class="w-full bg-slate-500 bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium bg-blue-400 rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Create Account</button>
                        
                    </form>
                </div>
            </div>
        </div>
                
                <div class="text-gray-900 bg-white rounded-lg shadow container mx-auto relative top-5">
                    <div class="p-4 flex">
                        <h1 class="text-3xl">User List</h1>
                    </div>
                    <div class="px-3 py-4 flex justify-center">
                        <table class="w-full text-md bg-white shadow-md rounded mb-4">
                            <tbody id="registrationbody">
                                <tr class="border-b">
                                    <th class="text-left p-3 px-5">ID</th>
                                    <th class="text-left p-3 px-10">Name</th>
                                    <th class="text-left p-3 px-5">Email</th>
                                    <th class="text-left p-3 px-5">Role</th>
                                    <th class="text-left p-3 px-5">Action</th>
                                    <th></th>
                                </tr>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>  
          



</body>
</html>
